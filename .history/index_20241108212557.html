<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="title">Quote Generator</h1>
        <p class="description">"Instant Inspiration at Your Fingertips with this free Random Quote for the day Generator!"</p>
        <div class="quote-box">
            <div class="category">
                <input type="button" value="Life">
                <input type="button" value="Death">
                <input type="button" value="Happiness">
                <input type="button" value="Sadness">
                <input type="button" value="Truth">
                <input type="button" value="Success">
                <input type="button" value="Motivation">
            </div>
            <div class="quotes">
                <h1 class="quote">'Be yourself; everyone else is already taken.'</h1>
                <p class="author">~Larry Elder~</p>
            </div>
            <div class="btn">
                <button class="copy-btn">Copy to Clipboard<i class="fa-regular fa-clipboard"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
