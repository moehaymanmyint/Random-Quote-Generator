<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quote Generator</h1>
        <div class="quote-box">
            <div class="category">
                <input type="button" value="Life">
                <input type="button" value="Death">
                <input type="button" value="Happiness">
                <input type="button" value="Sadness">
                <input type="button" value="Truth">
                <input type="button" value="Success">
                <input type="button" value="Motivation">
            </div>
            <div class="quote">
                <h1>"Be yourself; everyone else is already taken."</h1>
                <p>~Larry Elder~</p>
            </div>
            <div class="btn">
                <button class="generate-btn">Generate</button>
                <button class="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
</body>
</html>
